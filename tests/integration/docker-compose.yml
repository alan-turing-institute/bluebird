
version: '3.7'

services:
  bluesky:
    container_name: bluesky
    image: turinginst/bluesky:${BS_MIN_VERSION}
    expose:
      - 9000
      - 9001
  bluebird:
    container_name: bluebird
    depends_on:
      - bluesky
    build:
      context: ../../
    volumes:
      - /usr/src/app/logs/ # Prevents any local logs being copied to the container
    ports:
      - 5001:5001
    environment:
      - BS_HOST=bluesky
