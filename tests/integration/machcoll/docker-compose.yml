---
version: "3.7"

# TODO(rkm 2020-01-13) Add services for MachColl, RabbitMQ, and any other dependencies

services:
  bluebird:
    container_name: bluebird_integration
    depends_on:
      - machcoll
    build:
      context: ../../../
    volumes:
      - /usr/src/app/logs/ # Prevents any local logs being copied to the container
    ports:
      - 5001:5001
    command: python ./run.py --sim-type=machcoll --sim-host=machcoll
