---
version: "3.7"

services:
  machcoll:
    container_name: machcoll
    # TODO
    # image: turinginst/bluesky:${BS_MIN_VERSION}
    # expose:
    #   - 9000
    #   - 9001
  bluebird:
    container_name: bluebird_integration
    depends_on:
      - machcoll
    build:
      context: ../../../
    volumes:
      - /usr/src/app/logs/ # Prevents any local logs being copied to the container
    ports:
      - 5001:5001
    command: python ./run.py --sim-type=machcoll --sim-host=machcoll
