
version: '3.7'

services:
  bluesky:
    container_name: bluesky
    image: turinginst/bluesky:${BS_MIN_VERSION}
    volumes:
      - ./bluesky:/usr/src/app
    expose:
      - 9000
      - 9001
# Uncomment to also publish the BlueSky ports externally
#    ports:
#      - 9000:9000
#      - 9001:9001
  bluebird:
    container_name: bluebird
    depends_on:
      - bluesky
    build: .
    volumes:
      - .:/usr/src/app
      - ./docker_logs:/usr/src/app/logs
    ports:
      - 5001:5001
    environment:
      - BS_HOST=bluesky
